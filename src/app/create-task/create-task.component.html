<div class="row justify-content-center mt-5"> 
        <div class="card "style="width:35rem; align:center">
         <div class="card-header"style="text-align:center;">
           <strong>Create Task</strong>
         </div>
       <div class="container" style="max-width:500px;"> 
       <form class="need-validation p-2" [formGroup]="form" (ngSubmit)="onSubmit()">
       <div class="alert alert-danger" id="err-form" *ngIf="form.errors">
         {{errorMessage}}
       </div>
       <div class="form-group">
       <label for="taskname">Task Name</label>
       <input type="text" class="form-control" id="taskname" formControlName="taskname" placeholder="Enter Task Name">
      
       </div>
       <div class="form-group">
         <label for="taskdesc">Task Description</label>
         <textarea class="form-control" id="taskdesc" formControlName="taskdesc" placeholder="Enter Task Description"></textarea>
         </div>
         <div class="form-group">
                <label>Task Type</label>
         <div *ngFor="let city of City" class="form-check">
                <input  class="form-check-input" type="radio"  formControlName="tasktype" id="exampleRadios1" value={{city}} checked>
                <label class="form-check-label" for="exampleRadios1">
                 {{city}}
                </label>
              </div>
            </div>
        
         <!-- <select multiple formControlName="taskType">
                <option value="">Choose Task Type</option>
                <option *ngFor="let city of City" [ngValue]="city" (change)="changeCity($event)">{{city}}
                </option>
             </select> -->
            
       <div class="form-group">
         <button class="btn btn-primary" type="submit" id="signBtn" >Create Task</button>
       </div>
       </form>
